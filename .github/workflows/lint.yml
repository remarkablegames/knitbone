name: lint
on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Ren'Py
        uses: remarkablegames/setup-renpy@v2
        with:
          cli-version: 8.4.1

      - name: Lint script
        run: renpy-cli game lint --error-code
